<div class="container text-center">
  <img src="assets/img/timer.png" />
  <app-countdown-timer [seconds]="25" (progress)="timeout = $event" (complete)="onCountdownCompleted()" #counter></app-countdown-timer>
  <p>
    <button class="btn btn-default" (click)="counter.seconds = 25">reset</button>
  </p>
  <p *ngIf="timeout < 10">
    Beware! Only <strong>{{ timeout }} seconds</strong>
  </p>
</div>
